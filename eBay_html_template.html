		    <p class="text-sec desc-text" property="description"><b><u>About this item:</b></u><br>
Raise the dead with Retrodog's range of super-soft silicone skull skins for PS4 Controllers, allowing you to customise your PS4 controller the way you want it. 

These skins will protect your controller from dirt build up, enhance your grip, allow easy access to all buttons and ports, prevent sweating and help to protect against knocks and bumps.

The unique designs of these grips will add a stylish look to your controller. Plus, they just look damn cool. Coming in 4 different colours, all you have to decide is which skin looks best. 

To fit this PS4 controller skin, all you have to do is slip it on and slip it off. Instant.  Please note that the display settings of your monitor may impact the actual appearance of the item.

Compatibility:
These skins will fit all Sony PS4 Controllers: original, pro and slim.</p>
